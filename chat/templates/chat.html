{% extends 'website/template.html' %}
{% load static %}

{% block content %}
<div class="clearfix"></div>
    <form class="container" style="margin-top: 50px;" action="{% url 'chat_index' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-12 col-12">
                <div class="col-12 chat-panel"style="height: 300px; background-color: #ffffff; overflow-y: auto; width: 100%; border: 1px solid #cccccc; margin-bottom: 20px;"></div>
                <div class="col-12 chat_action" style="height: 80px;">
                    <div class="col-md-10 form-group" style="height: 100%;">
                        <input class="form-control" name="chat_text" id="chat_text" style="width: 100%; height: 100%;">
                    </div>
                    <div class="col-md-2 form-group" style="height: 100%;  width: 100%;">
                        <button class="button btn btn-primary" style="height: 100%;">SEND</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
