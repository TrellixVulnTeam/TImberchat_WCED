{% load static %}
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website_login/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website_login/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website_login/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website_login/hamburgers.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website_login/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'website_login/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'website_login/main.css' %}">
<!--===============================================================================================-->
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="" id="login_form">
					<span class="login100-form-title">
						Member Login
					</span>
					{% csrf_token %}
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
                        <br/>
                        <a class="txt2" href="{% url 'website_register' %}">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>

					<div class="text-center p-t-136">

					</div>
				</form>
			</div>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="{% static 'website_login/jquery-3.2.1.min.js' %}" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="{% static 'website_login/popper.js' %}" type="text/javascript"></script>
	<script src="{% static 'website_login/bootstrap.min.js' %}" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="{% static 'website_login/select2.min.js' %}" type="text/javascript"></script>
<!--===============================================================================================-->
	<script src="{% static 'website_login/tilt.jquery.min.js' %}" type="text/javascript"></script>
	<script type="text/javascript">
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<!--===============================================================================================-->
	<script src="{% static 'website_login/main.js' %}" type="text/javascript"></script>


<script>
	$(document).ready(function(){
		$("#login_form").on("submit", function(e){
			e.preventDefault();
			$.ajax({
				url: "{% url 'website_login' %}",
				type: "POST",
				data: $("#login_form").serialize(),
				success: function(data){
					if(data.type == "success"){
						location.href = "{% url 'website_homepage' %}"
					}else{
						alert(data.data);
					}
				},
				error: function(data){
					alert("Please try again later");
				}
			});
		});
	});
</script>

</html>
